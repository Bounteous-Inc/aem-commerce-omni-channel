<html>
    <head>
        <script>
            var target = localStorage.getItem('wetelco.target');
            localStorage.removeItem('wetelco.target');
            if ( target ) {
                console.log('Target found, redirecting to',target);
                window.location.href = target;
            } else {
                var root = "${properties.rootPage@context='unsafe'}.html?wcmmode=disabled";
                if (root != '') {
                    console.log('No target found, redirecting to root',root);
                    window.location.href = root;
                } else {
                    console.log('Navigation not possible: no target and no root defined.');
                }
            }
        </script>
    </head>
    <body></body>
</html>
